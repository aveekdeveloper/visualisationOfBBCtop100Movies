<!DOCTYPE html>
<html>
<style>
body {font-family: "Lato", sans-serif;}

ul.tab {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: black;
}

/* Float the list items side by side */
ul.tab li {float: left;}

/* Style the links inside the list items */
ul.tab li a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of links on hover */
ul.tab li a:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
ul.tab li a:focus, .active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    border: 1px solid #ccc;
    border-top: none;
    width: 1250px;
    height:1000px;
}
</style>
<body>

<ul class="tab">
  <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'over')">Overview</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'detail')">Detailed View</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'map')">Critics on map</a></li>
</ul>


<iframe id="over" class="tabcontent" src="/visualisationOfBBCtop100Movies/overview.html"></iframe>
<iframe id="detail" class="tabcontent" src="/visualisationOfBBCtop100Movies/details/Part2.html"></iframe>
<iframe id="map" class="tabcontent" src="/visualisationOfBBCtop100Movies/map/world.html"></iframe>



<script>
openCity('','over');
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>

</body>
</html>
